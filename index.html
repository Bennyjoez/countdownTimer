<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="./index.js" defer></script>

    <title>Launching Soon</title>
</head>
<body>
    <div class="container">
        <img src="./images/Joez Photography logo.png" alt="logo" class="logo">
        <div class="content">
            <p class="info">Website is being built</p>
            <h1>We're <span>Launching</span> Soon</h1>

            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>DAYS</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>HOURS</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>MIN</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>SEC</span>
                </div>
            </div>
            <button type="button">Learn More <i class="fa-solid fa-caret-right"></i></button>
        </div>
        <img src="./images/Joez Photography logo.png" class="size floater1">
        <img src="./images/Joez Photography logo.png" class="size">
        <img src="./images/Joez Photography logo.png" class="size floater3">
    </div>

</body>
</html>
